<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap">
  <style>
    :root {
      --primary: #a855ff;
      --primary-soft: #7c3aed;
      --primary-dark: #4c1d95;
      --text-main: #f9fafb;
      --text-dim: #9ca3af;
      --danger: #f97373;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617 80%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card {
      width: min(480px, 100%);
      background: rgba(15,23,42,0.96);
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 18px 40px rgba(0,0,0,1);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }

    .status-tag {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      font-size: 0.7rem;
    }

    .question-box {
      border-radius: 14px;
      background: linear-gradient(to top, var(--primary-dark), var(--primary-soft));
      padding: 12px 12px 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,1);
    }

    .question-meta {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.85;
    }

    .question-text {
      margin-top: 8px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .answer-text {
      margin-top: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fef9c3;
      text-shadow: 0 0 12px rgba(254,240,138,0.9);
    }

    .media-box {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .media-box img {
      max-width: 100%;
      max-height: 220px;
      border-radius: 12px;
      box-shadow: 0 14px 30px rgba(0,0,0,1);
    }

    .media-box audio {
      width: 100%;
      max-width: 360px;
    }

    .current-team-pill {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15,23,42,0.25);
      font-size: 0.78rem;
    }

    .avatar {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
    }

    .status-line {
      margin-top: 6px;
      font-size: 0.86rem;
      font-weight: 600;
    }

    .status-correct {
      color: #bbf7d0;
      text-shadow: 0 0 12px rgba(34,197,94,0.9);
    }

    .status-wrong {
      color: #fecaca;
      text-shadow: 0 0 12px rgba(248,113,113,0.9);
    }

    .status-neutral {
      color: var(--text-main);
      opacity: 0.8;
    }

    .teams-list {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .team-chip {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.72rem;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      cursor: pointer;
      color: var(--text-dim);
    }

    .team-chip.active {
      background: rgba(34,197,94,0.15);
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .score-info {
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .actions {
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 8px 10px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.9);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button.correct { background: linear-gradient(to top, #15803d, #22c55e); }
    button.wrong { background: linear-gradient(to top, #b91c1c, #f97373); }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,1);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(0,0,0,1);
    }

    .small {
      margin-top: 4px;
      font-size: 0.72rem;
      color: var(--text-dim);
      line-height: 1.3;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="header">
    <div>Quiz Controller</div>
    <div class="status-tag" id="statusTag">Verbinde…</div>
  </div>

  <div class="question-box">
    <div class="question-meta" id="qMeta">Keine Frage aktiv</div>
    <div class="question-text" id="qText">Warte auf Frage vom Board…</div>
    <div class="answer-text" id="qAnswer"></div>

    <div class="media-box" id="mediaBox" style="display:none;">
      <img id="qImage" alt="" style="display:none;">
      <audio id="qAudio" controls style="display:none;"></audio>
    </div>

    <div class="current-team-pill" id="currentTeamPill" style="display:none;">
      <div class="avatar" id="currentTeamAvatar">T1</div>
      <div id="currentTeamText">Team 1 ist dran</div>
    </div>

    <div class="status-line" id="answerStatus"></div>
  </div>

  <div class="score-info" id="scoreInfo">Lade Teams…</div>
  <div class="teams-list" id="teamsList"></div>

  <div class="actions">
    <button class="correct" id="btnCorrect">Richtig</button>
    <button class="wrong" id="btnWrong">Falsch</button>
  </div>

  <div class="small">
    • Team oben antippen, um zu bestimmen, wer startet.<br>
    • Bei „Falsch“ wird der Buzzer für alle frei. Wer zuerst drückt, ist dran.<br>
    • Die Antwort ist nur hier sichtbar, nicht auf dem Board.
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  let gameData = null;
  let NUM_TEAMS = 0;
  let currentState = null;

  const firebaseConfig = {
    apiKey: "AIzaSyCRCG2C89X9eK_s9Lg44jc3rFRrsIua42Q",
    authDomain: "minecraftquiz-f5686.firebaseapp.com",
    databaseURL: "https://minecraftquiz-f5686-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "minecraftquiz-f5686",
    storageBucket: "minecraftquiz-f5686.firebasestorage.app",
    messagingSenderId: "278820007596",
    appId: "1:278820007596:web:67ab6be9e47be45a04f909"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const db = firebase.database();
  const GAME_ID = "quiz-1";
  const gameRef = db.ref("games/" + GAME_ID);

  const statusTag = document.getElementById("statusTag");
  const qMeta = document.getElementById("qMeta");
  const qText = document.getElementById("qText");
  const qAnswer = document.getElementById("qAnswer");
  const mediaBox = document.getElementById("mediaBox");
  const qImage = document.getElementById("qImage");
  const qAudio = document.getElementById("qAudio");
  const currentTeamPill = document.getElementById("currentTeamPill");
  const currentTeamAvatar = document.getElementById("currentTeamAvatar");
  const currentTeamText = document.getElementById("currentTeamText");
  const answerStatus = document.getElementById("answerStatus");
  const scoreInfo = document.getElementById("scoreInfo");
  const teamsList = document.getElementById("teamsList");
  const btnCorrect = document.getElementById("btnCorrect");
  const btnWrong = document.getElementById("btnWrong");

  function setStatus(text, ok = true) {
    statusTag.textContent = text;
    statusTag.style.color = ok ? "#bbf7d0" : "#fecaca";
    statusTag.style.borderColor = ok ? "rgba(34,197,94,0.6)" : "rgba(248,113,113,0.8)";
  }

  async function loadGameData() {
    const res = await fetch("gameData.json");
    gameData = await res.json();
    NUM_TEAMS = gameData.teams.length;
  }

  function renderTeamsList(state) {
    const scores = state.scores || [];
    const currentTeamIndex = state.currentTeamIndex || 0;

    scoreInfo.textContent = scores
      .map((s, i) => `${gameData.teams[i]?.label || `Team ${i+1}`}: ${s || 0}`)
      .join(" • ");

    teamsList.innerHTML = "";
    gameData.teams.forEach((team, index) => {
      const chip = document.createElement("button");
      chip.type = "button";
      chip.className = "team-chip" + (index === currentTeamIndex ? " active" : "");
      chip.textContent = team.label || `Team ${index+1}`;
      chip.dataset.index = String(index);
      teamsList.appendChild(chip);
    });

    const answerIdx = (state.activeAnswerTeamIndex != null)
      ? state.activeAnswerTeamIndex
      : currentTeamIndex;
    const activeTeam = gameData.teams[answerIdx];
    if (activeTeam) {
      const name = activeTeam.label || `Team ${answerIdx+1}`;
      const firstPlayer = (activeTeam.players && activeTeam.players[0]) || name;
      const initials = firstPlayer.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
      currentTeamAvatar.textContent = initials;
      if (state.buzzOpen && state.activeAnswerTeamIndex == null) {
        currentTeamText.textContent = "Buzzer ist frei";
      } else {
        currentTeamText.textContent = `${name} ist dran`;
      }
      currentTeamPill.style.display = "inline-flex";
    }
  }

  teamsList.addEventListener("click", (e) => {
    const t = e.target;
    if (!(t instanceof HTMLElement)) return;
    const idx = t.dataset.index;
    if (idx == null) return;
    const n = Number(idx);
    gameRef.update({ currentTeamIndex: n, activeAnswerTeamIndex: n });
  });

  function setAnswerStatus(state) {
    answerStatus.textContent = "";
    answerStatus.classList.remove("status-correct", "status-wrong", "status-neutral");

    if (state.gamePhase === "lobby") {
      answerStatus.textContent = "Lobby – warte bis das Spiel gestartet wird.";
      answerStatus.classList.add("status-neutral");
      return;
    }

    if (!state.currentQuestion) return;

    if (state.questionResult === "correct") {
      answerStatus.textContent = "Richtige Antwort!";
      answerStatus.classList.add("status-correct");
    } else if (state.questionResult === "wrong" && state.buzzOpen) {
      answerStatus.textContent = "Falsch – Buzzer ist frei!";
      answerStatus.classList.add("status-wrong");
    } else if (state.buzzOpen) {
      answerStatus.textContent = "Buzzer ist frei!";
      answerStatus.classList.add("status-neutral");
    }
  }

  function updateQuestionFromState(state) {
    if (state.gamePhase === "lobby") {
      qMeta.textContent = "Lobby";
      qText.textContent = "Warte, bis das Spiel gestartet wird.";
      qAnswer.textContent = "";
      mediaBox.style.display = "none";
      return;
    }

    const cq = state.currentQuestion;
    if (!cq) {
      qMeta.textContent = "Keine Frage aktiv";
      qText.textContent = "Warte auf Frage vom Board…";
      qAnswer.textContent = "";
      mediaBox.style.display = "none";
      answerStatus.textContent = "";
      return;
    }

    const { catIndex, qIndex } = cq;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!cat || !q) return;

    qMeta.textContent = `${cat.name} • ${q.value}`;
    qText.textContent = q.question;
    qAnswer.textContent = q.answer;

    let hasMedia = false;
    if (q.image) {
      qImage.src = q.image;
      qImage.style.display = "block";
      hasMedia = true;
    } else {
      qImage.style.display = "none";
    }
    if (q.audio) {
      qAudio.src = q.audio;
      qAudio.style.display = "block";
      hasMedia = true;
    } else {
      qAudio.style.display = "none";
    }
    mediaBox.style.display = hasMedia ? "flex" : "none";

    setAnswerStatus(state);
  }

  function resolveQuestion(correct) {
    if (!currentState || !currentState.currentQuestion) return;

    const { catIndex, qIndex } = currentState.currentQuestion;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!q) return;

    const value = q.value;
    const scores = currentState.scores ? [...currentState.scores] : Array(NUM_TEAMS).fill(0);
    const answerIdx = (currentState.activeAnswerTeamIndex != null)
      ? currentState.activeAnswerTeamIndex
      : currentState.currentTeamIndex;

    if (correct) {
      scores[answerIdx] = (scores[answerIdx] || 0) + value;
      const used = Object.assign({}, currentState.used || {});
      const key = `${catIndex}-${qIndex}`;
      used[key] = true;

      const nextTeam = (currentState.currentTeamIndex + 1) % NUM_TEAMS;

      gameRef.update({
        scores,
        used,
        currentTeamIndex: nextTeam,
        activeAnswerTeamIndex: nextTeam,
        questionResult: "correct",
        buzzOpen: false,
        failedTeams: Array(NUM_TEAMS).fill(false)
        // currentQuestion bleibt gesetzt, Board schließt extra
      });
    } else {
      scores[answerIdx] = (scores[answerIdx] || 0) - value;
      const failedTeams = currentState.failedTeams
        ? [...currentState.failedTeams]
        : Array(NUM_TEAMS).fill(false);
      failedTeams[answerIdx] = true;

      gameRef.update({
        scores,
        questionResult: "wrong",
        buzzOpen: true,
        activeAnswerTeamIndex: null,
        failedTeams
      });
    }
  }

  btnCorrect.addEventListener("click", () => resolveQuestion(true));
  btnWrong.addEventListener("click", () => resolveQuestion(false));

  async function start() {
    try {
      await loadGameData();
      setStatus("Verbunden…");
      gameRef.on("value", (snapshot) => {
        if (!snapshot.exists()) {
          setStatus("Keine Daten – zuerst Board öffnen?", false);
          return;
        }
        const state = snapshot.val();
        currentState = state;
        setStatus("Verbunden");

        renderTeamsList(state);
        updateQuestionFromState(state);
      });
    } catch (err) {
      console.error(err);
      setStatus("Fehler beim Laden von gameData.json", false);
    }
  }

  start();
</script>
</body>
</html>
