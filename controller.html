<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Quizduell Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #a855ff;
      --primary-soft: #7c3aed;
      --primary-dark: #4c1d95;
      --text-main: #f9fafb;
      --text-dim: #9ca3af;
      --danger: #f97373;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617 80%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card {
      width: min(480px, 100%);
      background: rgba(15,23,42,0.96);
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 18px 40px rgba(0,0,0,1);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }

    .status-tag {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      font-size: 0.7rem;
    }

    .phase-row {
      display: flex;
      gap: 6px;
      margin-top: 4px;
      font-size: 0.75rem;
      align-items: center;
    }

    .phase-label {
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .phase-chip {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      font-size: 0.75rem;
    }

    .question-box {
      border-radius: 14px;
      background: linear-gradient(to top, var(--primary-dark), var(--primary-soft));
      padding: 12px 12px 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,1);
    }

    .question-meta {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.85;
    }

    .question-text {
      margin-top: 8px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .answer-text {
      margin-top: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fef9c3;
      text-shadow: 0 0 12px rgba(254,240,138,0.9);
    }

    .current-team-pill {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15,23,42,0.25);
      font-size: 0.78rem;
    }

    .avatar {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
    }

    .teams-list {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .team-chip {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.72rem;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      cursor: pointer;
      color: var(--text-dim);
    }

    .team-chip.active {
      background: rgba(34,197,94,0.15);
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .score-info {
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .actions-top {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .actions {
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 8px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 8px 10px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.9);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease, opacity 0.15s ease;
    }

    button.correct { background: linear-gradient(to top, #15803d, #22c55e); }
    button.wrong { background: linear-gradient(to top, #b91c1c, #f97373); }
    button.secondary { background: rgba(15,23,42,0.95); }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,1);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(0,0,0,1);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: 0 6px 14px rgba(0,0,0,0.8);
    }

    .small {
      margin-top: 4px;
      font-size: 0.72rem;
      color: var(--text-dim);
      line-height: 1.3;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="header">
    <div>Quiz Controller</div>
    <div class="status-tag" id="statusTag">Verbinde …</div>
  </div>

  <div class="phase-row">
    <span class="phase-label">Phase:</span>
    <span class="phase-chip" id="phaseChip">–</span>
    <button class="secondary" id="btnToLobby" style="padding:3px 8px;font-size:0.7rem;">Lobby</button>
    <button class="secondary" id="btnToPlay" style="padding:3px 8px;font-size:0.7rem;">Start</button>
  </div>

  <div class="question-box">
    <div class="question-meta" id="qMeta">Keine Frage aktiv</div>
    <div class="question-text" id="qText">Warte auf Frage vom Board …</div>
    <div class="answer-text" id="qAnswer"></div>

    <div class="current-team-pill" id="currentTeamPill" style="display:none;">
      <div class="avatar" id="currentTeamAvatar">T1</div>
      <div id="currentTeamText">Team 1 ist dran</div>
    </div>
  </div>

  <div class="score-info" id="scoreInfo">Lade Teams …</div>
  <div class="teams-list" id="teamsList"></div>

  <div class="actions-top">
    <button class="secondary" id="btnRevealAll">Antwort anzeigen</button>
    <button class="secondary" id="btnHideAll">Antwort verstecken</button>
  </div>

  <div class="actions">
    <button class="correct" id="btnCorrect">Richtig</button>
    <button class="wrong" id="btnWrong">Falsch</button>
    <button class="secondary" id="btnClearQuestion">Frage schließen</button>
  </div>

  <div class="small">
    Tipp: Phase steuern mit „Lobby“ / „Start“.  
    „Antwort anzeigen“ zeigt die Lösung auf Board & Player – hier siehst du sie immer.
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCRCG2C89X9eK_s9Lg44jc3rFRrsIua42Q",
    authDomain: "minecraftquiz-f5686.firebaseapp.com",
    databaseURL: "https://minecraftquiz-f5686-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "minecraftquiz-f5686",
    storageBucket: "minecraftquiz-f5686.firebasestorage.app",
    messagingSenderId: "278820007596",
    appId: "1:278820007596:web:67ab6be9e47be45a04f909"
  };

  let gameData = null;
  let NUM_TEAMS = 0;
  let currentState = null;
  const GAME_ID = "quiz-1";
  let gameRef = null;

  const statusTag = document.getElementById("statusTag");
  const phaseChip = document.getElementById("phaseChip");
  const qMeta = document.getElementById("qMeta");
  const qText = document.getElementById("qText");
  const qAnswer = document.getElementById("qAnswer");
  const currentTeamPill = document.getElementById("currentTeamPill");
  const currentTeamAvatar = document.getElementById("currentTeamAvatar");
  const currentTeamText = document.getElementById("currentTeamText");
  const scoreInfo = document.getElementById("scoreInfo");
  const teamsList = document.getElementById("teamsList");

  const btnRevealAll = document.getElementById("btnRevealAll");
  const btnHideAll = document.getElementById("btnHideAll");
  const btnCorrect = document.getElementById("btnCorrect");
  const btnWrong = document.getElementById("btnWrong");
  const btnClearQuestion = document.getElementById("btnClearQuestion");
  const btnToLobby = document.getElementById("btnToLobby");
  const btnToPlay = document.getElementById("btnToPlay");

  function setStatus(text, ok = true) {
    statusTag.textContent = text;
    statusTag.style.color = ok ? "#bbf7d0" : "#fecaca";
    statusTag.style.borderColor = ok ? "rgba(34,197,94,0.6)" : "rgba(248,113,113,0.8)";
  }

  function renderTeamsList(state) {
    const scores = state.scores || [];
    const currentTeamIndex = state.currentTeamIndex || 0;

    scoreInfo.textContent = scores
      .map((s, i) => `${gameData.teams[i]?.label || "Team " + (i+1)}: ${s || 0}`)
      .join(" • ");

    teamsList.innerHTML = "";
    gameData.teams.forEach((team, index) => {
      const chip = document.createElement("button");
      chip.type = "button";
      chip.className = "team-chip" + (index === currentTeamIndex ? " active" : "");
      chip.textContent = team.label || `Team ${index+1}`;
      chip.dataset.index = String(index);
      teamsList.appendChild(chip);
    });

    const activeTeam = gameData.teams[currentTeamIndex];
    if (activeTeam) {
      const name = activeTeam.label || `Team ${currentTeamIndex+1}`;
      const firstPlayer = (activeTeam.players && activeTeam.players[0]) || name;
      const initials = firstPlayer.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
      currentTeamAvatar.textContent = initials;
      currentTeamText.textContent = `${name} ist dran`;
      currentTeamPill.style.display = "inline-flex";
    }
  }

  teamsList.addEventListener("click", e => {
    const t = e.target;
    if (!(t instanceof HTMLElement)) return;
    const idx = t.dataset.index;
    if (idx == null || !currentState) return;
    const n = Number(idx);
    if (Number.isNaN(n)) return;
    gameRef.update({ currentTeamIndex: n });
  });

  function updateQuestionFromState(state) {
    const cq = state.currentQuestion;
    if (!cq) {
      qMeta.textContent = "Keine Frage aktiv";
      qText.textContent = "Warte auf Frage vom Board …";
      qAnswer.textContent = "";
      return;
    }
    const { catIndex, qIndex } = cq;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!cat || !q) return;

    qMeta.textContent = `${cat.name} • ${q.value}`;
    qText.textContent = q.question;
    qAnswer.textContent = q.answer || "";
  }

  function updatePhase(state) {
    if (state.gamePhase === "lobby") {
      phaseChip.textContent = "Lobby";
      phaseChip.style.borderColor = "rgba(148,163,184,0.7)";
    } else {
      phaseChip.textContent = "Playing";
      phaseChip.style.borderColor = "rgba(34,197,94,0.7)";
    }
  }

  btnToLobby.addEventListener("click", () => {
    if (!gameRef) return;
    const failed = Array(NUM_TEAMS).fill(false);
    gameRef.update({
      gamePhase: "lobby",
      currentQuestion: null,
      buzzOpen: false,
      activeAnswerTeamIndex: null,
      questionResult: "none",
      showAnswer: false,
      failedTeams: failed
    });
  });

  btnToPlay.addEventListener("click", () => {
    if (!gameRef) return;
    gameRef.update({ gamePhase: "playing" });
  });

  function updateRevealButtons(state) {
    if (state.showAnswer) {
      btnRevealAll.disabled = true;
      btnRevealAll.textContent = "Antwort wird angezeigt";
      btnHideAll.disabled = false;
    } else {
      btnRevealAll.disabled = false;
      btnRevealAll.textContent = "Antwort anzeigen";
      btnHideAll.disabled = true;
    }
  }

  btnRevealAll.addEventListener("click", () => {
    if (!currentState) return;
    gameRef.update({ showAnswer: true });
  });

  btnHideAll.addEventListener("click", () => {
    if (!currentState) return;
    gameRef.update({ showAnswer: false });
  });

  function clearQuestion() {
    if (!currentState) return;
    const failed = Array(NUM_TEAMS).fill(false);
    gameRef.update({
      currentQuestion: null,
      buzzOpen: false,
      activeAnswerTeamIndex: null,
      questionResult: "none",
      showAnswer: false,
      failedTeams: failed
    });
  }

  btnClearQuestion.addEventListener("click", clearQuestion);

  function resolveCorrect() {
    if (!currentState || !currentState.currentQuestion) return;
    const { catIndex, qIndex } = currentState.currentQuestion;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!q) return;

    const value = q.value;
    const scores = currentState.scores ? [...currentState.scores] : Array(NUM_TEAMS).fill(0);

    const answerTeamIndex =
      currentState.activeAnswerTeamIndex != null
        ? currentState.activeAnswerTeamIndex
        : currentState.currentTeamIndex || 0;

    scores[answerTeamIndex] = (scores[answerTeamIndex] || 0) + value;

    const used = Object.assign({}, currentState.used || {});
    const key = `${catIndex}-${qIndex}`;
    used[key] = true;

    const failedTeams = currentState.failedTeams
      ? [...currentState.failedTeams]
      : Array(NUM_TEAMS).fill(false);

    const nextTeamIndex = (answerTeamIndex + 1) % NUM_TEAMS;

    gameRef.update({
      scores,
      used,
      questionResult: "correct",
      buzzOpen: false,
      activeAnswerTeamIndex: answerTeamIndex,
      failedTeams,
      showAnswer: false,          // wichtig: NICHT automatisch einblenden
      currentTeamIndex: nextTeamIndex
    });
  }

  function resolveWrong() {
    if (!currentState || !currentState.currentQuestion) return;
    const { catIndex, qIndex } = currentState.currentQuestion;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!q) return;

    const value = q.value;
    const scores = currentState.scores ? [...currentState.scores] : Array(NUM_TEAMS).fill(0);
    const failedTeams = currentState.failedTeams
      ? [...currentState.failedTeams]
      : Array(NUM_TEAMS).fill(false);

    const teamIndex =
      currentState.activeAnswerTeamIndex != null
        ? currentState.activeAnswerTeamIndex
        : currentState.currentTeamIndex || 0;

    scores[teamIndex] = (scores[teamIndex] || 0) - value;
    failedTeams[teamIndex] = true;

    const allFailed = failedTeams.every(Boolean);

    const updates = {
      scores,
      failedTeams,
      questionResult: "wrong",
      showAnswer: false
    };

    if (allFailed) {
      const used = Object.assign({}, currentState.used || {});
      const key = `${catIndex}-${qIndex}`;
      used[key] = true;
      updates.used = used;
      updates.buzzOpen = false;
      updates.activeAnswerTeamIndex = null;
    } else {
      updates.buzzOpen = true;
      updates.activeAnswerTeamIndex = null;
    }

    gameRef.update(updates);
  }

  btnCorrect.addEventListener("click", resolveCorrect);
  btnWrong.addEventListener("click", resolveWrong);

  async function init() {
    const res = await fetch("gameData.json");
    gameData = await res.json();
    NUM_TEAMS = gameData.teams.length;

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    gameRef = db.ref("games/" + GAME_ID);

    gameRef.on("value", snapshot => {
      if (!snapshot.exists()) {
        setStatus("Keine Daten – Board noch nicht initialisiert?", false);
        return;
      }
      const state = snapshot.val();
      currentState = state;
      setStatus("Verbunden");
      updatePhase(state);
      renderTeamsList(state);
      updateQuestionFromState(state);
      updateRevealButtons(state);
    });
  }

  init();
</script>
</body>
</html>
