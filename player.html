<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap">
  <style>
    :root {
      --primary: #a855ff;
      --primary-soft: #7c3aed;
      --primary-dark: #4c1d95;
      --text-main: #f9fafb;
      --text-dim: #9ca3af;
      --danger: #f97373;
      --radius-pill: 999px;
      --radius-lg: 1.4rem;
      --shadow-strong: 0 22px 48px rgba(0,0,0,0.9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
      background: #020617;
    }

    /* Hintergrund: Vignette + Grid */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% 40%,
          #2b2b33 0%,
          #111827 45%,
          #020617 80%,
          #000000 100%
        );
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(#3f3f46 1px, transparent 1px),
        linear-gradient(90deg, #3f3f46 1px, transparent 1px);
      background-size: 120px 120px;
      opacity: 0.22;
      mix-blend-mode: screen;
      z-index: -1;
    }

    .app-shell {
      width: 100%;
      max-width: 1500px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ========= HEADER LOGO + TURN ========= */

    .top-header {
      position: relative;
      padding: 20px 20px 32px;
    }

    .logo-centered {
      display: flex;
      justify-content: center;
    }

    .logo-badge {
      position: relative;
      padding: 16px 42px 24px;
      border-radius: 32px;
      background: #7c3aed;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 0 4px #000,
        0 0 0 7px #facc15;
      display: inline-flex;
      align-items: flex-end;
      gap: 10px;
      transform: translateY(4px);
    }

    .logo-badge::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 40px;
      width: 26px;
      height: 20px;
      background: #7c3aed;
      border-radius: 0 0 20px 20px;
      transform: skewX(-18deg);
      box-shadow: 0 18px 40px rgba(0,0,0,1);
    }

    .logo-main {
      font-size: 2.8rem;
      line-height: 1;
      font-weight: 900;
      letter-spacing: 0.06em;
      color: #facc15;
      text-shadow:
        -3px 3px 0 #000,
        0 0 20px rgba(250,204,21,0.9);
    }

    .logo-question {
      font-size: 2.1rem;
      line-height: 1;
      font-weight: 900;
      color: #facc15;
      text-shadow:
        -3px 3px 0 #000,
        0 0 16px rgba(250,204,21,0.9);
    }

    .turn-overlay {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      color: #a855ff;
      text-shadow: 0 0 14px rgba(168,85,255,0.9);
    }

    .turn-player {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 14px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(168,85,255,0.7);
      box-shadow: 0 12px 28px rgba(0,0,0,1);
    }

    .turn-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(to top, #020617, var(--primary-dark), var(--primary-soft));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 800;
      color: #f9fafb;
      box-shadow: 0 12px 28px rgba(0,0,0,1);
    }

    .turn-label {
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .turn-star {
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .turn-overlay {
        right: 16px;
        top: auto;
        bottom: 6px;
        transform: none;
      }
    }

    /* ========= BOARD ========= */

    .board-wrapper {
      flex: 1;
      padding: 10px 0 8px;
      border-radius: var(--radius-lg);
      background: transparent;
      border: none;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .board-inner {
      border-radius: 0;
      padding: 0;
      background: transparent;
      border: none;
    }

    .board {
      display: grid;
      gap: 10px 18px;
      margin-inline: auto;
      max-width: 1400px;
      pointer-events: none; /* ganz wichtig: NICHT klickbar für Player */
    }

    .board.dynamic-cols-6 { grid-template-columns: repeat(6, minmax(0,1fr)); }
    .board.dynamic-cols-custom { grid-template-columns: repeat(var(--col-count), minmax(0,1fr)); }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-inline: 8px;
      user-select: none;
    }

    .cell.category { height: 70px; }

    .pill {
      width: 100%;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.9);
    }

    .pill::before {
      content: "";
      position: absolute;
      inset: -60%;
      background: radial-gradient(circle at top, rgba(255,255,255,0.18), transparent 60%);
      opacity: 0.75;
      pointer-events: none;
    }

    .pill.category-pill {
      background: linear-gradient(
        to top,
        #020617 0%,
        var(--primary-dark) 50%,
        var(--primary-soft) 100%
      );
      border: 2px solid #ffffff;
    }

    .pill.value-pill {
      background: linear-gradient(
        to top,
        #020617 0%,
        #2b1563 50%,
        #6d28d9 100%
      );
      border: 2px solid #6b7280;
    }

    .pill.value-pill.used {
      opacity: 0.22;
      filter: grayscale(0.4);
      box-shadow: none;
      border-color: #4b5563;
    }

    .category-label {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
      color: #f9fafb;
      padding-inline: 6px;
      text-shadow: 0 0 14px rgba(255,255,255,0.5);
    }

    .value-label {
      font-size: 1.25rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .board-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.82rem;
      color: var(--text-dim);
      padding-inline: 4px;
    }

    .teams-bar {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
    }

    .team-card {
      background: radial-gradient(circle at top, #111827, #020617 80%);
      border-radius: 20px;
      border: 2px solid rgba(148,163,184,0.6);
      padding: 14px 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 20px 42px rgba(0,0,0,1);
    }

    .team-card.active {
      border-color: #22c55e;
      box-shadow: 0 0 24px rgba(34,197,94,0.7);
      transform: translateY(-2px);
    }

    .team-avatars {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .team-avatar {
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: linear-gradient(to top, #020617, var(--primary-dark), var(--primary-soft));
      border: 3px solid rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 800;
      text-transform: uppercase;
      box-shadow: 0 12px 26px rgba(0,0,0,1);
    }

    .team-title {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .team-names {
      margin-top: 2px;
      font-size: 0.9rem;
    }

    .team-score {
      margin-top: 6px;
      font-size: 1.35rem;
      font-weight: 800;
      color: #fef08a;
      text-shadow: 0 0 12px rgba(254,240,138,0.8);
    }

    .team-score-caption {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-top: 1px;
    }

    /* ========= MODAL (Frage) ========= */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(15,23,42,0.4), rgba(0,0,0,0.95));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(4px);
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal-card {
      width: min(820px, 95%);
      border-radius: 22px;
      border: 2px solid #ffffff;
      background: linear-gradient(to top, #4c1d95, #8b5cf6);
      padding: 24px 26px 20px;
      box-shadow: 0 28px 70px rgba(0,0,0,1);
      text-align: center;
      color: #f9fafb;
      position: relative;
    }

    .modal-body {
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .modal-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    #modalHeaderValue { display: none; } /* Punkte ausgeblendet */

    .question-text {
      font-size: clamp(1.25rem, 1rem + 0.9vw, 1.7rem);
      line-height: 1.4;
    }

    .modal-media {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .modal-media img {
      max-width: 100%;
      max-height: 260px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.9);
    }

    .modal-media audio {
      width: 100%;
      max-width: 360px;
      margin-top: 4px;
    }

    .modal-turn-pill {
      margin-top: 18px;
      border-radius: 999px;
      background: rgba(15,23,42,0.25);
      padding: 8px 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.82rem;
    }

    .modal-turn-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: rgba(15,23,42,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .modal-status-text {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .modal-status-correct {
      color: #bbf7d0;
      text-shadow: 0 0 12px rgba(34,197,94,0.9);
    }

    .modal-status-wrong {
      color: #fecaca;
      text-shadow: 0 0 12px rgba(248,113,113,0.9);
    }

    /* ========= TEAM-WAHL / INFO ========= */

    .team-select {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .team-pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      cursor: pointer;
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .team-pill.active {
      background: rgba(129,140,248,0.2);
      border-color: #a855ff;
      color: #e5e7eb;
    }

    .info-line {
      margin-top: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-main);
    }

    .info-ready { color: #bbf7d0; text-shadow: 0 0 10px rgba(34,197,94,0.8); }
    .info-locked { color: #fecaca; text-shadow: 0 0 10px rgba(248,113,113,0.7); }

    /* ========= BUZZER FAB ========= */

    .buzzer-fab {
      position: fixed;
      right: 32px;
      bottom: 32px;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: radial-gradient(circle at top, #f97373, #b91c1c);
      color: #f9fafb;
      box-shadow: 0 18px 40px rgba(0,0,0,1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease, opacity 0.08s ease;
      z-index: 30;
    }

    .buzzer-fab:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 10px 24px rgba(0,0,0,1);
      filter: brightness(0.95);
    }

    .buzzer-fab.disabled {
      opacity: 0.4;
      cursor: default;
      filter: grayscale(0.4);
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    @media (max-width: 768px) {
      .buzzer-fab {
        right: 50%;
        transform: translateX(50%);
        bottom: 16px;
        width: 100px;
        height: 100px;
        font-size: 0.85rem;
      }
      .buzzer-fab:active {
        transform: translateX(50%) translateY(2px) scale(0.97);
      }
    }

    .small-hint {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 4px;
    }
  </style>
</head>
<body>
<div class="app-shell">

  <!-- HEADER -->
  <header class="top-header">
    <div class="logo-centered">
      <div class="logo-badge">
        <span class="logo-main">QUIZ</span>
        <span class="logo-question">?!</span>
      </div>
    </div>

    <div class="turn-overlay">
      <span class="turn-star">★</span>
      <div class="turn-player">
        <div class="turn-avatar" id="turnAvatarHeader">T1</div>
        <span class="turn-label" id="turnTeamName">Team 1's Turn</span>
      </div>
      <span class="turn-star">★</span>
    </div>
  </header>

  <!-- TEAM-WAHL / INFO -->
  <div class="team-select" id="teamSelectRow">
    <!-- Team Pills -->
  </div>
  <div class="small-hint">
    Wähle dein Team. Wer einmal bei einer Frage falsch lag, kann bei dieser Frage nicht mehr buzzern.
  </div>
  <div class="info-line" id="infoLine">
    Lobby – warte, bis das Spiel gestartet wird.
  </div>

  <!-- BOARD -->
  <main class="board-wrapper">
    <section class="board-inner">
      <div id="board" class="board"></div>
    </section>

    <section class="teams-bar" id="teamsBar"></section>
  </main>
</div>

<!-- MODAL (Frage, wie beim Board, ohne Close-Buttons / keine Antwort) -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal-card">
    <div class="modal-header-row">
      <div id="modalHeaderCategory">Kategorie</div>
      <div id="modalHeaderValue"><strong>100</strong></div>
    </div>

    <div class="modal-body">
      <div id="modalQuestion" class="question-text"></div>
      <div class="modal-media" id="modalMedia" style="display:none;">
        <img id="modalImage" alt="" style="display:none;">
        <audio id="modalAudio" controls style="display:none;"></audio>
      </div>
      <div class="modal-turn-pill">
        <div class="modal-turn-avatar" id="modalTurnAvatar">T1</div>
        <div id="modalTurnText">Team 1 ist dran</div>
      </div>
      <div id="modalStatus" class="modal-status-text"></div>
    </div>
  </div>
</div>

<!-- BUZZER -->
<button id="buzzerBtn" class="buzzer-fab disabled">BUZZ</button>

<!-- optionales Buzzer-SFX -->
<audio id="buzzerSfx" src="sounds/buzzer.mp3" preload="auto"></audio>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  let gameData = null;
  let NUM_TEAMS = 0;
  let currentState = null;
  let myTeamIndex = 0;

  const firebaseConfig = {
    apiKey: "AIzaSyCRCG2C89X9eK_s9Lg44jc3rFRrsIua42Q",
    authDomain: "minecraftquiz-f5686.firebaseapp.com",
    databaseURL: "https://minecraftquiz-f5686-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "minecraftquiz-f5686",
    storageBucket: "minecraftquiz-f5686.firebasestorage.app",
    messagingSenderId: "278820007596",
    appId: "1:278820007596:web:67ab6be9e47be45a04f909"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const db = firebase.database();
  const GAME_ID = "quiz-1";
  const gameRef = db.ref("games/" + GAME_ID);

  const boardEl = document.getElementById("board");
  const teamsBar = document.getElementById("teamsBar");
  const teamSelectRow = document.getElementById("teamSelectRow");
  const infoLine = document.getElementById("infoLine");
  const turnTeamNameEl = document.getElementById("turnTeamName");
  const turnAvatarHeader = document.getElementById("turnAvatarHeader");

  const modalBackdrop = document.getElementById("modalBackdrop");
  const modalHeaderCategory = document.getElementById("modalHeaderCategory");
  const modalHeaderValue = document.getElementById("modalHeaderValue");
  const modalQuestion = document.getElementById("modalQuestion");
  const modalTurnAvatar = document.getElementById("modalTurnAvatar");
  const modalTurnText = document.getElementById("modalTurnText");
  const modalStatus = document.getElementById("modalStatus");
  const modalMedia = document.getElementById("modalMedia");
  const modalImage = document.getElementById("modalImage");
  const modalAudio = document.getElementById("modalAudio");

  const buzzerBtn = document.getElementById("buzzerBtn");
  const buzzerSfx = document.getElementById("buzzerSfx");

  const pillMap = new Map();

  function loadTeamFromStorage() {
    const stored = localStorage.getItem("quizPlayerTeamIndex");
    if (stored !== null) {
      const idx = Number(stored);
      if (!Number.isNaN(idx) && idx >= 0 && idx < NUM_TEAMS) {
        myTeamIndex = idx;
      }
    }
  }

  function saveTeamToStorage() {
    localStorage.setItem("quizPlayerTeamIndex", String(myTeamIndex));
  }

  async function loadGameData() {
    const res = await fetch("gameData.json");
    gameData = await res.json();
    NUM_TEAMS = gameData.teams.length;
  }

  function renderBoardStructure() {
    boardEl.innerHTML = "";
    pillMap.clear();

    const categories = gameData.categories;
    const colCount = categories.length;

    boardEl.className = "board";
    if (colCount === 6) boardEl.classList.add("dynamic-cols-6");
    else {
      boardEl.classList.add("dynamic-cols-custom");
      boardEl.style.setProperty("--col-count", colCount);
    }

    // Kategorien
    categories.forEach((cat) => {
      const cell = document.createElement("div");
      cell.className = "cell category";
      const pill = document.createElement("div");
      pill.className = "pill category-pill";
      const label = document.createElement("div");
      label.className = "category-label";
      label.textContent = cat.name;
      pill.appendChild(label);
      cell.appendChild(pill);
      boardEl.appendChild(cell);
    });

    // Fragen
    const maxQuestions = Math.max(...categories.map(c => c.questions.length));
    for (let qIndex = 0; qIndex < maxQuestions; qIndex++) {
      categories.forEach((cat, catIndex) => {
        const q = cat.questions[qIndex];
        const cell = document.createElement("div");
        cell.className = "cell";

        if (!q) {
          cell.style.visibility = "hidden";
          boardEl.appendChild(cell);
          return;
        }

        const pill = document.createElement("div");
        pill.className = "pill value-pill";
        const label = document.createElement("div");
        label.className = "value-label";
        label.textContent = q.value;
        pill.appendChild(label);

        const key = `${catIndex}-${qIndex}`;
        pillMap.set(key, pill);
        cell.appendChild(pill);
        boardEl.appendChild(cell);
      });
    }
  }

  function renderTeamsStructure() {
    teamsBar.innerHTML = "";
    gameData.teams.forEach((team, index) => {
      const card = document.createElement("article");
      card.className = "team-card";
      card.dataset.teamIndex = String(index);

      const avatarsRow = document.createElement("div");
      avatarsRow.className = "team-avatars";

      const players = team.players && team.players.length ? team.players : [team.label || `Team ${index+1}`];
      players.forEach(name => {
        const avatar = document.createElement("div");
        avatar.className = "team-avatar";
        const initials = name.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
        avatar.textContent = initials;
        avatarsRow.appendChild(avatar);
      });

      const title = document.createElement("div");
      title.className = "team-title";
      title.textContent = team.label || `Team ${index+1}`;

      const names = document.createElement("div");
      names.className = "team-names";
      names.textContent = players.join(" · ");

      const score = document.createElement("div");
      score.className = "team-score";
      score.id = `teamScore_${index}`;
      score.textContent = "0";

      const caption = document.createElement("div");
      caption.className = "team-score-caption";
      caption.textContent = "Punkte";

      card.appendChild(avatarsRow);
      card.appendChild(title);
      card.appendChild(names);
      card.appendChild(score);
      card.appendChild(caption);

      teamsBar.appendChild(card);
    });
  }

  function updateTeamsFromState(state) {
    gameData.teams.forEach((_, index) => {
      const scoreEl = document.getElementById(`teamScore_${index}`);
      if (scoreEl) {
        const score = state.scores?.[index] ?? 0;
        scoreEl.textContent = score;
      }
    });

    const cards = teamsBar.querySelectorAll(".team-card");
    cards.forEach((card, i) => {
      card.classList.toggle("active", i === state.currentTeamIndex);
    });

    const activeTeam = gameData.teams[state.currentTeamIndex];
    if (activeTeam) {
      const name = activeTeam.label || `Team ${state.currentTeamIndex+1}`;
      const firstPlayer = (activeTeam.players && activeTeam.players[0]) || name;
      const initials = firstPlayer.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();

      if (turnTeamNameEl) turnTeamNameEl.textContent = `${name}'s Turn`;
      if (turnAvatarHeader) turnAvatarHeader.textContent = initials;
    }
  }

  function renderTeamSelect() {
    teamSelectRow.innerHTML = "";
    gameData.teams.forEach((team, index) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "team-pill" + (index === myTeamIndex ? " active" : "");
      btn.textContent = team.label || `Team ${index+1}`;
      btn.dataset.index = String(index);
      teamSelectRow.appendChild(btn);
    });
  }

  teamSelectRow.addEventListener("click", (e) => {
    const t = e.target;
    if (!(t instanceof HTMLElement)) return;
    const idx = t.dataset.index;
    if (idx == null) return;
    const n = Number(idx);
    if (Number.isNaN(n)) return;
    myTeamIndex = n;
    saveTeamToStorage();
    renderTeamSelect();
    updateInfoLine(currentState);
    updateBuzzerState(currentState);
  });

  function updateUsedFromState(state) {
    const used = state?.used || {};
    pillMap.forEach(el => el.classList.remove("used"));
    Object.keys(used).forEach(key => {
      const pill = pillMap.get(key);
      if (pill) pill.classList.add("used");
    });
  }

  function setBuzzerDisabled(disabled) {
    if (disabled) {
      buzzerBtn.classList.add("disabled");
    } else {
      buzzerBtn.classList.remove("disabled");
    }
  }

  function updateInfoLine(state) {
    if (!state || !gameData) {
      infoLine.textContent = "Wähle dein Team & warte auf die Lobby.";
      infoLine.className = "info-line";
      return;
    }

    if (state.gamePhase === "lobby") {
      infoLine.textContent = "Lobby – warte, bis das Spiel gestartet wird.";
      infoLine.className = "info-line";
      return;
    }

    if (!state.currentQuestion) {
      infoLine.textContent = "Es ist gerade keine Frage aktiv.";
      infoLine.className = "info-line";
      return;
    }

    const result = state.questionResult || "none";
    const buzzOpen = !!state.buzzOpen;
    const failedTeams = state.failedTeams || Array(NUM_TEAMS).fill(false);
    const activeIdx = (state.activeAnswerTeamIndex != null)
      ? state.activeAnswerTeamIndex
      : state.currentTeamIndex;

    if (result === "correct") {
      infoLine.textContent = "Frage wurde bereits richtig beantwortet.";
      infoLine.className = "info-line info-locked";
      return;
    }

    if (failedTeams[myTeamIndex]) {
      infoLine.textContent = "Dein Team war bei dieser Frage schon falsch – kein Buzzer mehr.";
      infoLine.className = "info-line info-locked";
      return;
    }

    if (buzzOpen) {
      if (state.activeAnswerTeamIndex == null) {
        infoLine.textContent = "Buzzer ist frei – drücke, wenn du die Antwort weißt!";
        infoLine.className = "info-line info-ready";
      } else if (state.activeAnswerTeamIndex === myTeamIndex) {
        infoLine.textContent = "Du bist dran – warte auf den Moderator.";
        infoLine.className = "info-line";
      } else {
        infoLine.textContent = "Ein anderes Team ist gerade dran.";
        infoLine.className = "info-line info-locked";
      }
      return;
    }

    if (!buzzOpen && result === "none") {
      if (activeIdx === myTeamIndex) {
        infoLine.textContent = "Dein Team ist gerade normal an der Reihe.";
        infoLine.className = "info-line";
      } else {
        infoLine.textContent = "Ein anderes Team ist am Zug – Buzzer ist gesperrt.";
        infoLine.className = "info-line info-locked";
      }
      return;
    }

    infoLine.textContent = "Warte auf den nächsten Buzzer-Moment.";
    infoLine.className = "info-line";
  }

  function updateModalFromState(state) {
    if (!state || state.gamePhase === "lobby" || !state.currentQuestion) {
      modalBackdrop.classList.remove("visible");
      return;
    }

    const { catIndex, qIndex } = state.currentQuestion;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!cat || !q) return;

    modalHeaderCategory.textContent = cat.name;
    modalQuestion.textContent = q.question;

    let hasMedia = false;
    if (q.image) {
      modalImage.src = q.image;
      modalImage.style.display = "block";
      hasMedia = true;
    } else {
      modalImage.style.display = "none";
    }
    if (q.audio) {
      modalAudio.src = q.audio;
      modalAudio.style.display = "block";
      hasMedia = true;
    } else {
      modalAudio.style.display = "none";
    }
    modalMedia.style.display = hasMedia ? "flex" : "none";

    const idx = (state.activeAnswerTeamIndex != null)
      ? state.activeAnswerTeamIndex
      : state.currentTeamIndex;
    const team = gameData.teams[idx];
    if (team) {
      const name = team.label || `Team ${idx+1}`;
      const firstPlayer = (team.players && team.players[0]) || name;
      const initials = firstPlayer.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
      modalTurnAvatar.textContent = initials;
      if (state.buzzOpen && state.activeAnswerTeamIndex == null) {
        modalTurnText.textContent = "Buzzer ist frei";
      } else {
        modalTurnText.textContent = `${name} ist dran`;
      }
    }

    modalStatus.textContent = "";
    modalStatus.classList.remove("modal-status-correct", "modal-status-wrong");

    if (state.questionResult === "correct") {
      modalStatus.textContent = "Richtige Antwort!";
      modalStatus.classList.add("modal-status-correct");
    } else if (state.questionResult === "wrong" && state.buzzOpen) {
      modalStatus.textContent = "Falsch – Buzzer ist frei!";
      modalStatus.classList.add("modal-status-wrong");
    } else if (state.buzzOpen) {
      modalStatus.textContent = "Buzzer ist frei!";
    }

    modalBackdrop.classList.add("visible");
  }

  function updateBuzzerState(state) {
    if (!state || state.gamePhase === "lobby" || !state.currentQuestion) {
      setBuzzerDisabled(true);
      return;
    }

    const buzzOpen = !!state.buzzOpen;
    const failedTeams = state.failedTeams || Array(NUM_TEAMS).fill(false);

    if (
      buzzOpen &&
      state.activeAnswerTeamIndex == null &&
      !failedTeams[myTeamIndex]
    ) {
      setBuzzerDisabled(false);
    } else {
      setBuzzerDisabled(true);
    }
  }

  buzzerBtn.addEventListener("click", () => {
    if (!currentState || !currentState.currentQuestion) return;
    if (currentState.gamePhase === "lobby") return;
    if (!currentState.buzzOpen || currentState.activeAnswerTeamIndex != null) return;

    const failedTeams = currentState.failedTeams || Array(NUM_TEAMS).fill(false);
    if (failedTeams[myTeamIndex]) return;

    if (buzzerSfx) {
      buzzerSfx.currentTime = 0;
      buzzerSfx.play().catch(() => {});
    }

    gameRef.update({
      buzzOpen: false,
      activeAnswerTeamIndex: myTeamIndex
    });
  });

  (async function start() {
    await loadGameData();
    loadTeamFromStorage();
    renderBoardStructure();
    renderTeamsStructure();
    renderTeamSelect();

    gameRef.on("value", (snapshot) => {
      if (!snapshot.exists()) return;
      const state = snapshot.val();
      currentState = state;

      updateTeamsFromState(state);
      updateUsedFromState(state);
      updateInfoLine(state);
      updateModalFromState(state);
      updateBuzzerState(state);
    });
  })();
</script>
</body>
