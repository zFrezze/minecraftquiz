<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Quizduell Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap">
  <style>
    :root {
      --primary: #a855ff;
      --primary-soft: #7c3aed;
      --primary-dark: #4c1d95;
      --text-main: #f9fafb;
      --text-dim: #9ca3af;
      --danger: #f97373;
      --radius-pill: 999px;
      --radius-lg: 1.4rem;
      --shadow-strong: 0 22px 48px rgba(0,0,0,0.9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
      background: #020617;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% 40%,
          #2b2b33 0%,
          #111827 45%,
          #020617 80%,
          #000000 100%
        );
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(#3f3f46 1px, transparent 1px),
        linear-gradient(90deg, #3f3f46 1px, transparent 1px);
      background-size: 120px 120px;
      opacity: 0.22;
      mix-blend-mode: screen;
      z-index: -1;
    }

    .app-shell {
      width: 100%;
      max-width: 1500px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* HEADER (wie Board) */

    .top-header {
      position: relative;
      padding: 20px 20px 32px;
    }

    .logo-centered {
      display: flex;
      justify-content: center;
    }

    .logo-badge {
      position: relative;
      padding: 18px 46px 26px;
      border-radius: 36px;
      background: #7c3aed;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 0 4px #000,
        0 0 0 7px #facc15;
      display: inline-flex;
      align-items: flex-end;
      gap: 12px;
      transform: translateY(4px);
    }

    .logo-badge::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 40px;
      width: 26px;
      height: 20px;
      background: #7c3aed;
      border-radius: 0 0 20px 20px;
      transform: skewX(-18deg);
      box-shadow: 0 18px 40px rgba(0,0,0,1);
    }

    .logo-main {
      font-size: 3rem;
      line-height: 1;
      font-weight: 900;
      letter-spacing: 0.06em;
      color: #facc15;
      text-shadow:
        -3px 3px 0 #000,
        0 0 20px rgba(250,204,21,0.9);
    }

    .logo-question {
      font-size: 2.4rem;
      line-height: 1;
      font-weight: 900;
      color: #facc15;
      text-shadow:
        -3px 3px 0 #000,
        0 0 16px rgba(250,204,21,0.9);
    }

    .turn-overlay {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      color: #a855ff;
      text-shadow: 0 0 14px rgba(168,85,255,0.9);
    }

    .turn-player {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 14px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(168,85,255,0.7);
      box-shadow: 0 12px 28px rgba(0,0,0,1);
    }

    .turn-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(to top, #020617, var(--primary-dark), var(--primary-soft));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 800;
      color: #f9fafb;
      box-shadow: 0 12px 28px rgba(0,0,0,1);
    }

    .turn-label {
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .turn-star {
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .turn-overlay {
        right: 16px;
        top: auto;
        bottom: 6px;
        transform: none;
      }
    }

    /* BOARD */

    .board-wrapper {
      flex: 1;
      padding: 10px 0 8px;
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .board-inner {
      padding: 0;
    }

    .board {
      display: grid;
      gap: 10px 18px;
      margin-inline: auto;
      max-width: 1400px;
    }

    .board.dynamic-cols-6 { grid-template-columns: repeat(6, minmax(0,1fr)); }
    .board.dynamic-cols-custom { grid-template-columns: repeat(var(--col-count), minmax(0,1fr)); }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-inline: 8px;
      user-select: none;
    }

    .cell.category { height: 70px; }

    .pill {
      width: 100%;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.9);
    }

    .pill::before {
      content: "";
      position: absolute;
      inset: -60%;
      background: radial-gradient(circle at top, rgba(255,255,255,0.18), transparent 60%);
      opacity: 0.75;
      pointer-events: none;
    }

    .pill.category-pill {
      background: linear-gradient(to top, #020617 0%, var(--primary-dark) 50%, var(--primary-soft) 100%);
      border: 2px solid #ffffff;
    }

    .pill.value-pill {
      background: linear-gradient(to top, #020617 0%, #2b1563 50%, #6d28d9 100%);
      border: 2px solid #6b7280;
      transition: opacity 0.15s ease;
    }

    .pill.value-pill.used {
      opacity: 0.22;
      filter: grayscale(0.4);
      box-shadow: none;
      border-color: #4b5563;
    }

    .pill.value-pill, .pill.value-pill * {
      pointer-events: none; /* Player kann NICHT klicken */
    }

    .category-label {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
      color: #f9fafb;
      padding-inline: 6px;
      text-shadow: 0 0 14px rgba(255,255,255,0.5);
    }

    .value-label {
      font-size: 1.25rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .board-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.82rem;
      color: var(--text-dim);
      padding-inline: 4px;
    }

    .footer-right {
      font-size: 0.78rem;
    }

    /* TEAMS */

    .teams-bar {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
    }

    .team-card {
      background: radial-gradient(circle at top, #111827, #020617 80%);
      border-radius: 20px;
      border: 2px solid rgba(148,163,184,0.6);
      padding: 14px 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 20px 42px rgba(0,0,0,1);
      transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
    }

    .team-card.active {
      border-color: #22c55e;
      box-shadow: 0 0 24px rgba(34,197,94,0.7);
      transform: translateY(-2px);
    }

    .team-card.buzzing {
      border-color: #f97373;
      box-shadow: 0 0 24px rgba(248,113,113,0.9);
    }

    .team-avatars {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .team-avatar {
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: linear-gradient(to top, #020617, var(--primary-dark), var(--primary-soft));
      border: 3px solid rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 800;
      text-transform: uppercase;
      box-shadow: 0 12px 26px rgba(0,0,0,1);
    }

    .team-title {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .team-names {
      margin-top: 2px;
      font-size: 0.9rem;
    }

    .team-score {
      margin-top: 6px;
      font-size: 1.35rem;
      font-weight: 800;
      color: #fef08a;
      text-shadow: 0 0 12px rgba(254,240,138,0.8);
    }

    .team-score-caption {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-top: 1px;
    }

    @media (max-width: 1100px) {
      .board { transform: scale(0.95); transform-origin: top center; }
      .teams-bar { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    @media (max-width: 768px) {
      .board { transform: scale(0.85); }
      .teams-bar { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .board-footer { flex-direction: column; align-items: flex-start; }
    }

    /* MODAL */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(15,23,42,0.4), rgba(0,0,0,0.95));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(4px);
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal-card {
      width: min(820px, 95%);
      border-radius: 22px;
      border: 2px solid #ffffff;
      background: linear-gradient(to top, #4c1d95, #8b5cf6);
      padding: 24px 26px 24px;
      box-shadow: 0 28px 70px rgba(0,0,0,1);
      text-align: center;
      color: #f9fafb;
      position: relative;
    }

    .modal-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .modal-body {
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .question-text {
      font-size: clamp(1.25rem, 1rem + 0.9vw, 1.7rem);
      line-height: 1.4;
    }

    .modal-media {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .modal-media img {
      max-width: 100%;
      max-height: 260px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.9);
    }

    .modal-media audio {
      width: 100%;
      max-width: 360px;
      margin-top: 4px;
    }

    .modal-turn-pill {
      margin-top: 18px;
      border-radius: 999px;
      background: rgba(15,23,42,0.25);
      padding: 8px 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.82rem;
    }

    .modal-turn-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: rgba(15,23,42,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .modal-status-text {
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: 800;
    }

    .modal-status-correct {
      color: #bbf7d0;
      text-shadow: 0 0 16px rgba(34,197,94,0.9);
    }

    .modal-status-wrong {
      color: #fecaca;
      text-shadow: 0 0 16px rgba(248,113,113,0.9);
    }

    .modal-status-buzz {
      color: #fed7aa;
      text-shadow: 0 0 16px rgba(251,191,36,0.9);
    }

    .answer-text {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 700;
      color: #fef9c3;
      text-shadow: 0 0 14px rgba(254,240,138,0.95);
      display: none;
    }

    .answer-text.visible {
      display: block;
    }

    /* BUZZER */

    .buzzer-wrapper {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    .buzzer {
      width: 170px;
      height: 170px;
      border-radius: 999px;
      border: 4px solid #000;
      background: radial-gradient(circle at top, #f97373, #b91c1c);
      color: #fef2f2;
      font-size: 1.1rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow:
        0 18px 40px rgba(0,0,0,1),
        0 0 30px rgba(248,113,113,0.7);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease, opacity 0.1s ease;
    }

    .buzzer:active {
      transform: translateY(4px);
      box-shadow: 0 10px 26px rgba(0,0,0,1);
      filter: brightness(0.9);
    }

    .buzzer.disabled {
      opacity: 0.45;
      cursor: default;
      box-shadow: 0 12px 28px rgba(0,0,0,0.9);
      background: radial-gradient(circle at top, #6b7280, #374151);
    }

    /* TEAM AUSWAHL OVERLAY */

    .team-select-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .team-select-card {
      background: rgba(15,23,42,0.98);
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.6);
      padding: 18px 18px 16px;
      width: min(420px, 90%);
      box-shadow: 0 20px 46px rgba(0,0,0,1);
    }

    .team-select-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .team-select-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .team-select-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      padding: 8px 12px;
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      cursor: pointer;
      font-size: 0.85rem;
      box-shadow: 0 10px 24px rgba(0,0,0,1);
    }

    .team-select-hint {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
<div class="app-shell">

  <!-- HEADER -->
  <header class="top-header">
    <div class="logo-centered">
      <div class="logo-badge">
        <span class="logo-main">QUIZ</span>
        <span class="logo-question">?!</span>
      </div>
    </div>

    <div class="turn-overlay">
      <span class="turn-star">★</span>
      <div class="turn-player">
        <div class="turn-avatar" id="turnAvatarHeader">T1</div>
        <span class="turn-label" id="turnTeamName">Team 1 ist dran</span>
      </div>
      <span class="turn-star">★</span>
    </div>
  </header>

  <!-- BOARD VIEW -->
  <main class="board-wrapper">
    <section class="board-inner">
      <div id="board" class="board"></div>
    </section>

    <div class="board-footer">
      <div class="hint">
        <span id="phaseText">Lobby – warte auf Start</span>
      </div>
      <div class="footer-right">
        Du siehst das Board, kannst aber nur buzzern.
      </div>
    </div>

    <section class="teams-bar" id="teamsBar"></section>
  </main>
</div>

<!-- MODAL + BUZZER -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal-card">
    <div class="modal-header-row">
      <div id="modalHeaderCategory">Kategorie</div>
      <div id="modalHeaderValue"><strong>100</strong></div>
    </div>

    <div class="modal-body">
      <div id="modalQuestion" class="question-text"></div>

      <div class="modal-media" id="modalMedia" style="display:none;">
        <img id="modalImage" alt="" style="display:none;">
        <audio id="modalAudio" controls style="display:none;"></audio>
      </div>

      <div class="modal-turn-pill">
        <div class="modal-turn-avatar" id="modalTurnAvatar">T1</div>
        <div id="modalTurnText">Team 1 ist dran</div>
      </div>

      <div id="modalStatus" class="modal-status-text"></div>
      <div id="modalAnswer" class="answer-text"></div>

      <div class="buzzer-wrapper" id="buzzerWrapper" style="display:none;">
        <button id="buzzBtn" class="buzzer disabled">BUZZER</button>
      </div>
    </div>
  </div>
</div>

<!-- TEAM SELECTION OVERLAY -->
<div id="teamSelectOverlay" class="team-select-overlay">
  <div class="team-select-card">
    <div class="team-select-title">Wähle dein Team</div>
    <div id="teamSelectList" class="team-select-list"></div>
    <div class="team-select-hint">
      Du kannst das später nur ändern, indem du die Seite neu lädst.
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCRCG2C89X9eK_s9Lg44jc3rFRrsIua42Q",
    authDomain: "minecraftquiz-f5686.firebaseapp.com",
    databaseURL: "https://minecraftquiz-f5686-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "minecraftquiz-f5686",
    storageBucket: "minecraftquiz-f5686.firebasestorage.app",
    messagingSenderId: "278820007596",
    appId: "1:278820007596:web:67ab6be9e47be45a04f909"
  };

  const GAME_ID = "quiz-1";
  let gameData = null;
  let NUM_TEAMS = 0;
  let currentState = null;
  let gameRef = null;
  let myTeamIndex = null;

  const boardEl = document.getElementById("board");
  const teamsBar = document.getElementById("teamsBar");
  const phaseText = document.getElementById("phaseText");
  const turnTeamName = document.getElementById("turnTeamName");
  const turnAvatarHeader = document.getElementById("turnAvatarHeader");

  const modalBackdrop = document.getElementById("modalBackdrop");
  const modalHeaderCategory = document.getElementById("modalHeaderCategory");
  const modalHeaderValue = document.getElementById("modalHeaderValue");
  const modalQuestion = document.getElementById("modalQuestion");
  const modalStatus = document.getElementById("modalStatus");
  const modalAnswer = document.getElementById("modalAnswer");
  const modalMedia = document.getElementById("modalMedia");
  const modalImage = document.getElementById("modalImage");
  const modalAudio = document.getElementById("modalAudio");
  const modalTurnAvatar = document.getElementById("modalTurnAvatar");
  const modalTurnText = document.getElementById("modalTurnText");
  const buzzerWrapper = document.getElementById("buzzerWrapper");
  const buzzBtn = document.getElementById("buzzBtn");

  const teamSelectOverlay = document.getElementById("teamSelectOverlay");
  const teamSelectList = document.getElementById("teamSelectList");

  const pillMap = new Map();

  function renderBoardStructure() {
    boardEl.innerHTML = "";
    pillMap.clear();

    const categories = gameData.categories;
    const colCount = categories.length;

    boardEl.className = "board";
    if (colCount === 6) boardEl.classList.add("dynamic-cols-6");
    else {
      boardEl.classList.add("dynamic-cols-custom");
      boardEl.style.setProperty("--col-count", colCount);
    }

    categories.forEach(cat => {
      const cell = document.createElement("div");
      cell.className = "cell category";
      const pill = document.createElement("div");
      pill.className = "pill category-pill";
      const label = document.createElement("div");
      label.className = "category-label";
      label.textContent = cat.name;
      pill.appendChild(label);
      cell.appendChild(pill);
      boardEl.appendChild(cell);
    });

    const maxQuestions = Math.max(...categories.map(c => c.questions.length));
    for (let qIndex = 0; qIndex < maxQuestions; qIndex++) {
      categories.forEach((cat, catIndex) => {
        const q = cat.questions[qIndex];
        const cell = document.createElement("div");
        cell.className = "cell";

        if (!q) {
          cell.style.visibility = "hidden";
          boardEl.appendChild(cell);
          return;
        }

        const pill = document.createElement("div");
        pill.className = "pill value-pill";
        const label = document.createElement("div");
        label.className = "value-label";
        label.textContent = q.value;
        pill.appendChild(label);

        const key = `${catIndex}-${qIndex}`;
        pill.dataset.key = key;

        pillMap.set(key, pill);
        cell.appendChild(pill);
        boardEl.appendChild(cell);
      });
    }
  }

  function renderTeamsStructure() {
    teamsBar.innerHTML = "";
    gameData.teams.forEach((team, index) => {
      const card = document.createElement("article");
      card.className = "team-card";
      card.dataset.teamIndex = String(index);

      const avatarsRow = document.createElement("div");
      avatarsRow.className = "team-avatars";

      const players = team.players && team.players.length ? team.players : [team.label || `Team ${index+1}`];
      players.forEach(name => {
        const avatar = document.createElement("div");
        avatar.className = "team-avatar";
        const initials = name.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
        avatar.textContent = initials;
        avatarsRow.appendChild(avatar);
      });

      const title = document.createElement("div");
      title.className = "team-title";
      title.textContent = team.label || `Team ${index+1}`;

      const names = document.createElement("div");
      names.className = "team-names";
      names.textContent = players.join(" · ");

      const score = document.createElement("div");
      score.className = "team-score";
      score.id = `teamScore_${index}`;
      score.textContent = "0";

      const caption = document.createElement("div");
      caption.className = "team-score-caption";
      caption.textContent = "Punkte";

      card.appendChild(avatarsRow);
      card.appendChild(title);
      card.appendChild(names);
      card.appendChild(score);
      card.appendChild(caption);

      teamsBar.appendChild(card);
    });
  }

  function updateTeamsFromState(state) {
    gameData.teams.forEach((_, index) => {
      const scoreEl = document.getElementById(`teamScore_${index}`);
      if (scoreEl) {
        const score = state.scores?.[index] ?? 0;
        scoreEl.textContent = score;
      }
    });

    const cards = teamsBar.querySelectorAll(".team-card");
    cards.forEach((card, i) => {
      const isActive = (i === state.currentTeamIndex);
      const isBuzzing = (state.activeAnswerTeamIndex != null && i === state.activeAnswerTeamIndex);
      card.classList.toggle("active", isActive);
      card.classList.toggle("buzzing", isBuzzing);
    });

    const activeTeam = gameData.teams[state.currentTeamIndex];
    if (activeTeam) {
      const name = activeTeam.label || `Team ${state.currentTeamIndex+1}`;
      const firstPlayer = (activeTeam.players && activeTeam.players[0]) || name;
      const initials = firstPlayer.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
      turnAvatarHeader.textContent = initials;
      turnTeamName.textContent = name + " ist dran";
    }

    if (state.gamePhase === "lobby") {
      phaseText.textContent = "Lobby – warte auf Start";
    } else {
      phaseText.textContent = "Spiel läuft";
    }
  }

  function updateUsedFromState(state) {
    const used = state.used || {};
    pillMap.forEach(el => el.classList.remove("used"));
    Object.keys(used).forEach(key => {
      const el = pillMap.get(key);
      if (el) el.classList.add("used");
    });
  }

  function updateModalFromState(state) {
    const cq = state.currentQuestion;
    if (!cq) {
      modalBackdrop.classList.remove("visible");
      buzzerWrapper.style.display = "none";
      return;
    }

    const { catIndex, qIndex } = cq;
    const cat = gameData.categories[catIndex];
    const q = cat?.questions[qIndex];
    if (!cat || !q) return;

    modalHeaderCategory.textContent = cat.name;
    modalHeaderValue.innerHTML = `<strong>${q.value}</strong>`;
    modalQuestion.textContent = q.question;

    let hasMedia = false;
    if (q.image) {
      modalImage.src = q.image;
      modalImage.style.display = "block";
      hasMedia = true;
    } else {
      modalImage.style.display = "none";
    }
    if (q.audio) {
      modalAudio.src = q.audio;
      modalAudio.style.display = "block";
      hasMedia = true;
    } else {
      modalAudio.style.display = "none";
    }
    modalMedia.style.display = hasMedia ? "flex" : "none";

    const idx = (state.activeAnswerTeamIndex != null)
      ? state.activeAnswerTeamIndex
      : state.currentTeamIndex;
    const team = gameData.teams[idx];
    if (team) {
      const name = team.label || `Team ${idx+1}`;
      const firstPlayer = (team.players && team.players[0]) || name;
      const initials = firstPlayer.split(" ").map(x => x[0]).join("").substring(0,2).toUpperCase();
      modalTurnAvatar.textContent = initials;

      if (state.buzzOpen && state.activeAnswerTeamIndex == null) {
        modalTurnText.textContent = "Buzzer ist frei";
      } else if (state.activeAnswerTeamIndex != null) {
        modalTurnText.textContent = `${name} beantwortet`;
      } else {
        modalTurnText.textContent = `${name} ist dran`;
      }
    }

    modalStatus.textContent = "";
    modalStatus.classList.remove("modal-status-correct", "modal-status-wrong", "modal-status-buzz");

    const qr = state.questionResult || "none";
    const buzzOpen = !!state.buzzOpen;
    const activeIdx = state.activeAnswerTeamIndex;
    const buzzTeam = (activeIdx != null) ? gameData.teams[activeIdx] : null;

    if (qr === "correct" && buzzTeam) {
      modalStatus.textContent = `Richtige Antwort von ${buzzTeam.label}!`;
      modalStatus.classList.add("modal-status-correct");
    } else if (qr === "wrong" && buzzTeam && buzzOpen) {
      modalStatus.textContent = `Falsche Antwort von ${buzzTeam.label} – Buzzer ist frei!`;
      modalStatus.classList.add("modal-status-wrong");
    } else if (activeIdx != null && qr === "none" && buzzTeam) {
      modalStatus.textContent = `${buzzTeam.label} hat gebuzzert!`;
      modalStatus.classList.add("modal-status-buzz");
    } else if (buzzOpen) {
      modalStatus.textContent = "Buzzer ist frei!";
      modalStatus.classList.add("modal-status-buzz");
    }

    if (state.showAnswer && q.answer) {
      modalAnswer.textContent = q.answer;
      modalAnswer.classList.add("visible");
    } else {
      modalAnswer.textContent = "";
      modalAnswer.classList.remove("visible");
    }

    // BUZZER LOGIK
    buzzerWrapper.style.display = "flex";
    let canBuzz = false;

    if (
      myTeamIndex != null &&
      state.buzzOpen &&
      state.failedTeams &&
      state.failedTeams[myTeamIndex] === false &&
      state.activeAnswerTeamIndex == null
    ) {
      canBuzz = true;
    }

    if (!state.buzzOpen && state.activeAnswerTeamIndex == null) {
      buzzBtn.textContent = "BUZZER (gesperrt)";
    } else if (state.activeAnswerTeamIndex === myTeamIndex) {
      buzzBtn.textContent = "Du hast gebuzzert!";
    } else if (state.failedTeams && state.failedTeams[myTeamIndex]) {
      buzzBtn.textContent = "Ausgeschieden";
    } else if (state.buzzOpen && state.activeAnswerTeamIndex == null) {
      buzzBtn.textContent = "BUZZERN!";
    } else {
      buzzBtn.textContent = "BUZZER";
    }

    if (canBuzz) {
      buzzBtn.classList.remove("disabled");
    } else {
      buzzBtn.classList.add("disabled");
    }

    modalBackdrop.classList.add("visible");
  }

  buzzBtn.addEventListener("click", () => {
    if (!currentState || !gameRef || myTeamIndex == null) return;
    if (!currentState.currentQuestion) return;
    if (!currentState.buzzOpen) return;
    if (currentState.activeAnswerTeamIndex != null) return;
    if (currentState.failedTeams && currentState.failedTeams[myTeamIndex]) return;

    gameRef.update({
      buzzOpen: false,
      activeAnswerTeamIndex: myTeamIndex,
      questionResult: "none"
    });
  });

  function buildTeamSelectUI() {
    teamSelectList.innerHTML = "";
    gameData.teams.forEach((team, index) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "team-select-btn";
      btn.textContent = team.label || `Team ${index+1}`;
      btn.addEventListener("click", () => {
        myTeamIndex = index;
        localStorage.setItem("quiz_myTeamIndex", String(index));
        teamSelectOverlay.style.display = "none";
      });
      teamSelectList.appendChild(btn);
    });
  }

  async function init() {
    const stored = localStorage.getItem("quiz_myTeamIndex");
    if (stored != null && !Number.isNaN(Number(stored))) {
      myTeamIndex = Number(stored);
      teamSelectOverlay.style.display = "none";
    }

    const res = await fetch("gameData.json");
    gameData = await res.json();
    NUM_TEAMS = gameData.teams.length;

    renderBoardStructure();
    renderTeamsStructure();
    buildTeamSelectUI();

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    gameRef = db.ref("games/" + GAME_ID);

    gameRef.on("value", snapshot => {
      if (!snapshot.exists()) return;
      const state = snapshot.val();
      currentState = state;
      updateTeamsFromState(state);
      updateUsedFromState(state);
      updateModalFromState(state);
    });
  }

  init();
</script>
</body>
