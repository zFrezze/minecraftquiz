<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Quizduell Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===================== ROOT COLORS ===================== */
:root {
  --lila: #7c3aed;
  --lila-dark: #4c1d95;
  --white: #ffffff;
  --gray: #9ca3af;
  --bg-top: #7c3aed;      /* oben lila */
  --bg-bottom: #000000;   /* unten schwarz */
  --pill-border-cat: #ffffff;
  --pill-border-val: #6b7280; 
}

/* ===================== GLOBAL ===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  color: var(--white);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px;
  position: relative;

  /* GRADIENT BOTTOM → TOP */
  background: linear-gradient(
    to top,
    var(--bg-bottom) 0%,
    #16051f 40%,
    var(--bg-top) 100%
  );
}

/* GRID-LINIEN */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image:
    linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size: 120px 120px;
  mix-blend-mode: overlay;
  opacity: 0.20;
  z-index: -1;
}

/* WRAPPER */
.wrapper {
  width: 100%;
  max-width: 1500px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ===================== HEADER ===================== */
header {
  text-align: center;
  margin-bottom: 10px;
}

header img {
  width: 200px;
  opacity: 0.95;
}

/* ===================== BOARD ===================== */
.board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 14px;
}

/* Kategorien */
.category {
  padding: 14px;
  border-radius: 999px;
  text-align: center;
  font-weight: 700;
  font-size: 1rem;
  letter-spacing: 0.06em;
  border: 2px solid var(--pill-border-cat);
  background: linear-gradient(to top, var(--lila-dark), var(--lila));
  text-shadow: 0 0 8px rgba(255,255,255,0.4);
}

/* Fragefelder */
.value {
  padding: 14px;
  border-radius: 999px;
  text-align: center;
  font-weight: 900;
  font-size: 1.4rem;
  letter-spacing: 0.06em;
  border: 2px solid var(--pill-border-val);
  background: linear-gradient(to top, #2a0f55, #5221b0);
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.value:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(255,255,255,0.25);
}

.value.used {
  opacity: 0.25;
  pointer-events: none;
}

/* ===================== TEAMS UNTEN ===================== */
.teams {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

.team {
  display: flex;
  align-items: center;
  gap: 14px;
  background: rgba(0,0,0,0.45);
  border: 2px solid rgba(255,255,255,0.2);
  padding: 12px;
  border-radius: 16px;
  backdrop-filter: blur(6px);
}

/* Große Avatare */
.avatar {
  width: 64px;
  height: 64px;
  border-radius: 999px;
  background: linear-gradient(to top, var(--lila-dark), var(--lila));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  font-weight: 800;
  border: 3px solid rgba(0,0,0,0.6);
  box-shadow: 0 0 12px rgba(0,0,0,0.9);
}

.team-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.team-name {
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.06em;
}

.team-score {
  font-size: 1.3rem;
  font-weight: 800;
  color: #fef08a;
  text-shadow: 0 0 12px rgba(255,235,100,0.65);
}

/* ===================== MODAL ===================== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(4px);
}

.modal.show {
  display: flex;
}

.modal-box {
  background: linear-gradient(to top, var(--lila-dark), var(--lila));
  padding: 30px;
  border-radius: 20px;
  width: min(700px, 90%);
  text-align: center;
  border: 2px solid white;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.modal-box h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.modal-box button {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  background: black;
  color: white;
  font-weight: 700;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="wrapper">

  <!-- Header / Logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Jeopardy%21_logo.svg/512px-Jeopardy%21_logo.svg.png">
  </header>

  <!-- Board -->
  <div class="board" id="board"></div>

  <!-- Teams -->
  <div class="teams" id="teams"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalQuestion"></h2>
    <button onclick="closeModal()">Schließen</button>
  </div>
</div>

<script>
/* ====== DATEN ====== */
const data = {
  categories: ["Lyrics", "Geografie", "Games", "Sprichwörter", "Abkürzungen", "YT-Titel"],
  questions: [
    [100,200,300,500],
    [100,200,300,500],
    [100,200,300,500],
    [100,200,300,500],
    [100,200,300,500],
    [100,200,300,500]
  ],
  teams: [
    { name: "Schmobin", score: 0 },
    { name: "Krokoboss", score: 0 },
    { name: "Zarbex", score: 0 },
    { name: "Elquaria", score: 0 }
  ]
};

/* ====== BOARD RENDER ====== */
const boardEl = document.getElementById("board");
const teamsEl = document.getElementById("teams");

function renderBoard() {
  boardEl.innerHTML = "";

  // Kategorien
  data.categories.forEach(cat => {
    const div = document.createElement("div");
    div.className = "category";
    div.textContent = cat;
    boardEl.appendChild(div);
  });

  // Fragen
  const rows = data.questions[0].length;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < data.categories.length; c++) {
      const v = data.questions[c][r];
      const btn = document.createElement("div");
      btn.className = "value";
      btn.textContent = v;
      btn.onclick = () => openQuestion(v, c, r, btn);
      boardEl.appendChild(btn);
    }
  }
}

/* ====== TEAMS ====== */
function renderTeams() {
  teamsEl.innerHTML = "";
  data.teams.forEach(t => {
    const div = document.createElement("div");
    div.className = "team";
    div.innerHTML = `
      <div class="avatar">${t.name.slice(0,2).toUpperCase()}</div>
      <div class="team-info">
        <div class="team-name">${t.name}</div>
        <div class="team-score">${t.score}</div>
      </div>
    `;
    teamsEl.appendChild(div);
  });
}

/* ====== MODAL ====== */
const modal = document.getElementById("modal");
const modalQuestion = document.getElementById("modalQuestion");

function openQuestion(value, col, row, el) {
  modalQuestion.textContent = `Frage für ${value} Punkte`;
  modal.classList.add("show");
  el.classList.add("used");
}

function closeModal() {
  modal.classList.remove("show");
}

/* ====== START ====== */
renderBoard();
renderTeams();

</script>
</body>
</html>
